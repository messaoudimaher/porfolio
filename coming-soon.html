        <!-- Countdown Timer -->
        <script>
            (function ($) {
                'use strict';

                /* Timer Count Down */
                var deadline = new Date("may 21, 2023 12:00:00").getTime();
                var x = setInterval(function () {
                    var currentTime = new Date().getTime();
                    var t = deadline - currentTime;
                    var days = Math.floor(t / (1000 * 60 * 60 * 24));

                    var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((t % (1000 * 60)) / 1000);

                    if (document.getElementsByClassName('countdown-timer').length > 0) {
                        document
                            .getElementById("day")
                            .innerHTML = days;
                        document
                            .getElementById("hour")
                            .innerHTML = hours;
                        document
                            .getElementById("minute")
                            .innerHTML = minutes;
                        document
                            .getElementById("second")
                            .innerHTML = seconds;
                        if (t < 0) {
                            clearInterval(x);
                            document
                                .getElementById("time-up")
                                .innerHTML = "TIME UP";
                            document
                                .getElementById("day")
                                .innerHTML = '0';
                            document
                                .getElementById("hour")
                                .innerHTML = '0';
                            document
                                .getElementById("minute")
                                .innerHTML = '0';
                            document
                                .getElementById("second")
                                .innerHTML = '0';
                        }
                    }
                }, 1000);
            })(jQuery);
        </script>
